name: auto-tag-bar

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          tag_prefix: "bar-v"
          default_bump: patch
          release_branches: main
          dry_run: false

      - name: Summary
        run: |
          echo "âœ… Successfully created and pushed tag ${{ steps.tag_version.outputs.new_tag }}"
          echo "ğŸ“¦ Previous tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "ğŸ“ Changelog: ${{ steps.tag_version.outputs.changelog }}"
          echo "ğŸš€ Release workflow will trigger automatically"
