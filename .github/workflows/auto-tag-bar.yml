name: auto-tag-bar

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ./.tests/requirements-dev.txt

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Python dependencies
        run: python3 -m pip install -r ./.github/requirements-test.txt

      - name: Regenerate prompt grammar artifacts
        run: python3 -m prompts.export --output build/prompt-grammar.json

      - name: Verify prompt grammar artifact cleanliness
        run: git diff --exit-code build/prompt-grammar.json

      - name: Verify grammar sync across all copies
        run: make bar-grammar-check

      - name: Run Go tests
        run: go test ./... -v

      - name: Run guardrails
        run: make ci-guardrails

      - name: Run Python tests
        run: python3 -m unittest discover -s tests -v

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git tag | grep -q "^bar-v${{ inputs.version }}$"; then
            echo "Error: Tag bar-v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "bar-v${{ inputs.version }}" -m "Release bar v${{ inputs.version }}"
          git push origin "bar-v${{ inputs.version }}"

      - name: Summary
        run: |
          echo "âœ… Successfully created and pushed tag bar-v${{ inputs.version }}"
          echo "ðŸš€ Release workflow will trigger automatically"
