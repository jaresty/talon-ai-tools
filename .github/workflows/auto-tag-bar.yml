name: auto-tag-bar

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/pyright.yml'

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ./.tests/requirements-dev.txt

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Python dependencies
        run: python3 -m pip install -r ./.github/requirements-test.txt

      - name: Regenerate prompt grammar artifacts
        run: python3 -m prompts.export --output build/prompt-grammar.json

      - name: Verify prompt grammar artifact cleanliness
        run: git diff --exit-code build/prompt-grammar.json

      - name: Verify grammar sync across all copies
        run: make bar-grammar-check

      - name: Run Go tests
        run: go test ./... -v

      - name: Run guardrails
        run: make ci-guardrails

      - name: Run Python tests
        run: python3 -m unittest discover -s tests -v

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "bar-v"
          default_bump: patch
          release_branches: main
          dry_run: false

      - name: Summary
        run: |
          echo "‚úÖ Successfully created and pushed tag ${{ steps.tag_version.outputs.new_tag }}"
          echo "üì¶ Previous tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "üìù Changelog: ${{ steps.tag_version.outputs.changelog }}"
          echo "üöÄ Release workflow will trigger automatically"
