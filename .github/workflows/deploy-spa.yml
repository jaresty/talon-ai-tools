name: Deploy SPA to GitHub Pages

# Triggers on push to main when SPA source or grammar JSON changes,
# or manually via the Actions tab.
on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'build/prompt-grammar.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy runs at a time; do not cancel in-flight deploys.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Copy grammar JSON into SPA static assets
        # Sources the same artifact produced by prompts/export.py so the SPA
        # always ships with the grammar that matches this commit.
        run: cp build/prompt-grammar.json web/static/prompt-grammar.json

      - name: Build SPA
        run: npm run build
        working-directory: web

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
