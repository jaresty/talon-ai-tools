name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ./.tests/requirements-dev.txt

      # - name: Install system dependencies
      #   run: |
      #     sudo apt-get update

      - name: Install Python dependencies
        run: python3 -m pip install -r ./.github/requirements-test.txt

      - name: Run guardrails
        run: make ci-guardrails

      - name: Run CLI asset guard
        run: python3 scripts/tools/check_cli_assets.py --repackage-on-recovery-drift

      - name: Run tests
        run: python3 -m unittest discover -s tests -v

      - name: Upload CLI signature telemetry bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-signature-telemetry
          path: artifacts/cli/signature-telemetry.json
          if-no-files-found: warn
