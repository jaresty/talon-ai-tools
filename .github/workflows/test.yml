name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ./.tests/requirements-dev.txt

      # - name: Install system dependencies
      #   run: |
      #     sudo apt-get update

      - name: Install Python dependencies
        run: python3 -m pip install -r ./.github/requirements-test.txt

      - name: Run guardrails
        run: make ci-guardrails

      - name: Upload history axis summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: history-axis-summary
          path: |
            artifacts/telemetry/history-validation-summary.json
            artifacts/telemetry/history-validation-summary.streaming.json
            artifacts/telemetry/history-validation-summary.telemetry.json
            artifacts/telemetry/suggestion-skip-summary.json
          if-no-files-found: warn
          retention-days: 30

      - name: Summarize history guardrail artifact
        if: always()
        run: |
          SUMMARY_FILE="artifacts/telemetry/history-validation-summary.json"
          SKIP_FILE="artifacts/telemetry/suggestion-skip-summary.json"
          if [ -f "${SUMMARY_FILE}" ]; then
            if [ -n "${GITHUB_REPOSITORY:-}" ] && [ -n "${GITHUB_RUN_ID:-}" ]; then
              ARTIFACT_URL="${GITHUB_SERVER_URL:-https://github.com}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}#artifacts"
            else
              ARTIFACT_URL=""
            fi
            SUMMARY_OUTPUT=$(python3 scripts/tools/history-axis-validate.py --summarize-json "${SUMMARY_FILE}" --artifact-url "${ARTIFACT_URL}")
            echo "${SUMMARY_OUTPUT}"
            if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
              printf '%s\n' "${SUMMARY_OUTPUT}" >> "${GITHUB_STEP_SUMMARY}"
            fi
            if [ -f "${SKIP_FILE}" ]; then
              SKIP_OUTPUT=$(python3 - <<'PY'
import json, sys
from pathlib import Path
path = Path(sys.argv[1])
try:
    data = json.loads(path.read_text(encoding="utf-8"))
except Exception:
    data = {}
total = data.get("total_skipped", 0)
reasons = data.get("reason_counts", [])
if isinstance(reasons, list) and reasons:
    formatted = [
        f"{item.get('reason')}={item.get('count')}"
        for item in reasons
        if isinstance(item, dict) and item.get("reason")
    ]
    reason_line = ", ".join(formatted)
else:
    reason_line = "none"
print(f"### Suggestion Skip Summary\n\n- Total skipped suggestions: {total}\n- Skip reasons: {reason_line}")
PY
              "${SKIP_FILE}")
              echo "${SKIP_OUTPUT}"
              if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
                printf '%s\n' "${SKIP_OUTPUT}" >> "${GITHUB_STEP_SUMMARY}"
              fi
            else
              echo "Suggestion skip summary missing; skipping job summary entry."
            fi
            echo "History summary noted in job summary."
          else
            SUMMARY_OUTPUT="### History Guardrail Summary

- No history summary was produced in this run."
            echo "${SUMMARY_OUTPUT}"
            if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
              printf '%s\n' "${SUMMARY_OUTPUT}" >> "${GITHUB_STEP_SUMMARY}"
            fi
            echo "History summary missing; job summary updated to reflect absence."
          fi

      - name: Run tests
        run: python3 -m unittest discover -s tests -v
