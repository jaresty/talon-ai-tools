name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ./.tests/requirements-dev.txt

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Python dependencies
        run: python3 -m pip install -r ./.github/requirements-test.txt

      - name: Regenerate prompt grammar artifacts
        run: python3 -m prompts.export --output build/prompt-grammar.json

      - name: Verify prompt grammar artifact cleanliness
        run: git diff --exit-code build/prompt-grammar.json

      - name: Verify grammar sync across all copies
        run: make bar-grammar-check

      - name: Run Go tests
        run: go test ./... -v

      - name: Run guardrails
        run: make ci-guardrails

      - name: Run tests
        run: python3 -m unittest discover -s tests -v
