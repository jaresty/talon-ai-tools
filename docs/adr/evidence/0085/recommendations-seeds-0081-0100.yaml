# ── R8: Extend prose-form conflict list to interactive forms ──────────────────
- id: R8
  action: edit
  tokens: [cocreate, quiz, facilitate]
  axis: form
  reason: >
    cocreate(form) (seed 0082, cocreate+svg=2) and quiz(form) (seed 0085, quiz+presenterm=2)
    are interactive/dialogue forms that require back-and-forth exchange and are therefore
    incompatible with any output-exclusive static channel (svg, presenterm, code, html,
    shellscript). facilitate(form) may have the same issue when paired with code-only
    channels. These extend the prose-form + code-channel conflict class first documented
    in ADR-0105, which listed case/formats/walkthrough/scaffold but missed interactive forms.
  evidence: [seed_0082, seed_0085]
  proposed: >
    Add to each description: "Note: this is an interactive/dialogue form — it requires
    back-and-forth exchange and conflicts with output-exclusive static channels (svg, code,
    html, shellscript, presenterm). Use only with channels that support natural language
    (jira, slack, sketch, plain, remote, sync, or no channel)."
    Additionally, add cocreate, quiz, and facilitate to the § Incompatibilities
    "Prose-form conflicts" list in bar help llm.
  files:
    - lib/axisConfig.py  # cocreate, quiz, facilitate form descriptions
    - internal/barcli/help_llm.go  # renderCompositionRules / incompatibilities section
    - internal/barcli/embed/prompt-grammar.json

# ── R9: Add adr channel to task-affinity restrictions ─────────────────────────
- id: R9
  action: edit
  token: adr
  axis: channel
  reason: >
    sort + adr(channel) scored 2/5 (seed 0091). sort produces a ranked/categorized list;
    adr produces a structured decision record (Context, Decision, Consequences). These
    are incompatible output types. The adr channel has implicit task-affinity for
    decision-making tasks (plan, probe, make) and conflicts with tasks that produce
    non-decision outputs (sort, pull, diff). This extends the task-affinity pattern
    documented for codetour and gherkin in ADR-0105 D2.
  evidence: [seed_0091]
  proposed: >
    Add to adr channel description: "Most appropriate with decision-making tasks:
    `plan` (planning decisions), `probe` (analysis leading to architectural decisions),
    `make` (creating decision records). Avoid with tasks that produce non-decision
    outputs — `sort` (ordered list), `pull` (extraction), `diff` (comparison) —
    as these do not map naturally to the Context/Decision/Consequences structure."
    Also add to bar help llm § Incompatibilities § Task-affinity restrictions:
    "`adr` channel: task-affinity for plan/probe/make; conflicts with sort/pull/diff."
  files:
    - lib/axisConfig.py  # adr channel description
    - internal/barcli/help_llm.go  # renderCompositionRules
    - internal/barcli/embed/prompt-grammar.json

# ── R10: Document sim + facilitate combination guidance ───────────────────────
- id: R10
  action: edit
  token: facilitate
  axis: form
  reason: >
    sim + facilitate(form) produced a recurring 3/5 pattern across 2 seeds (0084, 0093),
    10% of the cycle 5 corpus. sim assumes the LLM performs the scenario playback directly;
    facilitate(form) assumes the LLM structures others in doing the work. The combination
    is usable but creates genuine ambiguity about the LLM's role. Users need guidance
    to set intent clearly.
  evidence: [seed_0084, seed_0093]
  proposed: >
    Add to facilitate(form) description: "When combined with `sim`, the response should
    be understood as designing a facilitation structure for a simulation exercise (who
    does what, in what sequence, what the facilitator manages), not as the LLM directly
    performing the simulation. If you want the LLM to play out the scenario directly,
    omit facilitate."
  files:
    - lib/axisConfig.py  # facilitate form description
    - internal/barcli/embed/prompt-grammar.json

