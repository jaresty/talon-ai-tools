# ── R12: Document bug(form) context-affinity and channel conflicts ─────────────
- id: R12
  action: edit
  token: bug
  axis: form
  reason: >
    bug(form) + sync(channel) scored 2/5 (seed 0099, bug+sync=conflict). bug(form)
    structures output as a static bug report (Steps to Reproduce, Expected Behavior,
    Actual Behavior, Environment); sync(channel) requires a live session plan/agenda.
    These are incompatible output structures. Additionally, bug(form) has strong
    debugging semantic associations — when paired with non-debugging tasks (fix-as-reformat),
    it creates friction even when the task description clarifies the reformat meaning.
  evidence: [seed_0099]
  proposed: >
    Add to bug(form) description: "Strongest with diagnostic and debugging tasks
    (`probe`, `make` paired with diagnostic methods like `diagnose`, `inversion`,
    `adversarial`). May create semantic confusion when paired with `fix` (which is a
    reformat task in bar's grammar, not a debugging task). Conflicts with session-plan
    channels (`sync`) — bug report is a static document, not a live session structure."
  files:
    - lib/axisConfig.py  # bug form description
    - internal/barcli/embed/prompt-grammar.json

