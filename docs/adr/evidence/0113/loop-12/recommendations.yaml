    'unlikely to change', 'won't change', 'what persists', 'what is settled',
    'fixed constraints', 'what has remained stable', 'backward-compatible' →
    stable scope. Often pairs with time scope (stable = what persists;
    time = how things evolve).
  evidence:
    - task_T210 (stable vs. evolving API contract — stable scope missed)
